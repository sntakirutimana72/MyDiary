<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title>SIGN IN</title>

  <script src='../js/js.signin.js'></script>
  <script src='../js/js.actions/js.login.js'></script>
  <link rel='stylesheet' type="text/css" href="../css/css.core.css" />
  <link rel='stylesheet' type="text/css" href="../css/css.signin.css" />
</head>

<body>
  <nav header-bar>
    <ul header-menu-items>
      <li header-el app-griff>

          <div name-part><span first-rad>My</span>Diary</div>

      </li>

  <div signin-form--nav>
    <label signin-form--nav__title>SIGN IN</label>
    <form signin-form action="./dashboard.html">
      <label for="username">Username or Email</label>
