<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title>Note Dashboard</title>
  <script src="../js/left-nav-menu.js"></script>
  <script src="../js/doc-selector.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' type="text/css" href="../css/core-view.css" />
  <link rel='stylesheet' type="text/css" href="../css/dashboard.css" />
  <link rel='stylesheet' type="text/css" href="../css/note.css" />
</head>

<body>
  <div header-bar>
    <ul header-menu-items>
      <li header-el app-griff>
        <a logo href="index.html">
          <div><img src="../images/logo.png" alt="app-logo" /></div>
          <div name-part><span first-rad>My</span>Diary</div>
        </a>
      </li>

      <li header-el at-right>
        <div user-acc><i>Hi, NTAKIRUTIMANA</i>
          <div user-acc-options>
            <span user-acc-opt-it em>Signed in as</span>
            <img user-acc-opt-it src="../images/user.png" alt="Profile Picture" />
            <a user-acc-opt-it edit href="./profile.html">EDIT PROFILE</a>
            <a user-acc-opt-it logout href="./login.html">LOGOUT</a>
          </div>
        </div>
      </li>
      <li header-el at-right><a href="./help-desk.html">Help</a></li>
    </ul>
  </div>

  <div box-layout>
    <div left-nav nav-col>
      <ul left-menu>
        <li left-menu-el dashboard>
          <a left-el-link>
            <img src="../images/dashboard.png" alt="dashboard" />
            <span>Dashboard</span>
          </a>
        </li>
        <li left-menu-el active-link>
          <a href="./note.html" left-el-link title="Notes">
            <img src="../images/notes.png" alt="note" />
            <span>Note</span>
          </a>
        </li>
        <li left-menu-el>
          <a href="./contact.html" left-el-link title="Contacts">
            <img src="../images/contact.png" alt="contact" />
            <span>Contact</span>
          </a>
        </li>
        <li left-menu-el>
          <a href="./schedule.html" left-el-link title="Schedules">
            <img src="../images/schedule.png" alt="schedule" />
            <span>Schedule</span>
          </a>
        </li>
        <li left-menu-el>
          <a href="./to-do-list.html" left-el-link title="To-do list">
            <img src="../images/to-do-list.png" alt="to-do-list" />
            <span>To-do list</span>
          </a>
        </li>
        <li left-menu-el tools>
          <a left-el-link href="../logout" title="Tools">
            <img src="../images/tools.png" alt="tools" />
            <span>Other Tools</span>
          </a>
        </li>
        <li left-menu-el settings>
          <a left-el-link href="/settings.html" title="Settings">
            <img src="../images/setting.png" alt="settings" />
            <span>Settings</span>
          </a>
        </li>
        <li left-menu-el logout>
          <a left-el-link href="../logout" title="Logout">
            <img src="../images/logout.png" alt="logout" />
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <div note-body>
      <div note-viewer>
        <div note-viewer-header>
          <div note-name>
            <input type="text" placeholder="Enter Note name">
          </div>
          <div note-styles-fonts>
            <img src="../images/bold.png" title="edit note" />
            <img src="../images/underline.png" title="Bold style" />
            <img src="../images/italic.png" title="Italic style" />
            <img src="../images/lettercase.png" title="Letter cases" />
          </div>
        </div>
        <div note-viewer-body>
          <input type="text" placeholder="Viewer & Editor">
          <div note-right-nav></div>
        </div>
        <div note-viewer-footer></div>
      </div>
      <div note-list>
        <div note-list-header>My Notes</div>
        <div note-list-els></div>
      </div>
    </div>
  </div>

</body>

</html>
