<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title>NEW ACCOUNT</title>
  <script src="../js/homepage.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' type="text/css" href="../css/core-view.css" />
  <link rel='stylesheet' type="text/css" href="../css/homepage.css" />
</head>

<body>
  <div i-header>
    <a iheader-els company-brand href="./index.html">
      <img src="../images/logo.png" alt="logo" />
      <span>
        <o cname-first-radical>My</o>
        <o cname-sec-radical>Diary</o>
      </span>
    </a>
    <a iheader-els left-link for-help href="./help.html">Help</a></li>
    <a iheader-els left-link for-up href="./login.html">Login</a></li>
    </ul>
  </div>

  <div i-body>
    <div i-nav at-left></div>

    <div i-nav at-right>
      <div nav-element authenticator>
        <div form-title>REGISTER</div>
        <form register>
          <label for-firstname>First name:</label>
          <input type="text" placeholder="First name">
          <label for-middlename>Middle name:</label>
          <input type="text" placeholder="Middle name">
          <label for-lastname>Last name:</label>
          <input type="text" placeholder="Last name">
          <div gender>Male <input type="radio" name="gender"></div>
          <div gender>Female <input type="radio" name="gender"></div>
          <div gender>Other <input type="radio" name="gender"></div>
          <label>Date Of Birth:</label>
          <input type="date">
          <label for-email>Email:</label>
          <input type="text" placeholder="e.g: example@my-diary.it">
          <label for-password>Password:</label>
          <input type="password" placeholder="New password">
          <label for-repassword>Retype password:</label>
          <input type="password" placeholder="Retype password">
          <input type="submit" value="Register">
        </form>
      </div>
    </div>
  </div>

</body>

</html>
